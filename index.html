<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy of Terror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600&family=Bangers&family=Creepster&display=swap');
      
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
      }
      
      h1, h2, h3, .hud-font {
        font-family: 'Orbitron', sans-serif;
      }

      .font-comic {
        font-family: 'Bangers', cursive;
      }
      
      .font-horror {
        font-family: 'Creepster', cursive;
      }

      .animate-pulse-fast {
        animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Retro CRT scanline effect overlay */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }

      /* Halftone Pattern */
      .halftone {
        background-image: radial-gradient(circle, #222 1px, transparent 1.5px);
        background-size: 8px 8px;
      }

      .text-shadow-comic {
        text-shadow: 3px 3px 0px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      }
      
      .text-shadow-retro {
        text-shadow: 4px 4px 0px #000;
      }
    </style>
